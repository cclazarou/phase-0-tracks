<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table Practice Website</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
    <tr>
      <td>Alex</td>
      <td>18</td>
      <td>Male</td>
    </tr>
    <tr>
      <td>Jessica</td>
      <td>22</td>
      <td>Female</td>
    </tr>
    <tr>
      <td>Zack</td>
      <td>16</td>
      <td>Male</td>
    </tr>
  </table>

   <table border=1>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td rowspan="2">A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td colspan="2">H</td>
    </tr>
  </table>
</body>
</html>
